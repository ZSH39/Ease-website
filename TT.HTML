<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        input[type="text"], select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4000ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #3000cc;
        }
        .gender-icon {
            margin-top: 20px;
        }
        .gender-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الطالب</h1>
        <label for="studentName">الاسم:</label>
        <input type="text" id="studentName" placeholder="أدخل اسم الطالب">
        
        <label for="genderSelect">الجنس:</label>
        <select id="genderSelect" onchange="updateGenderIcon()">
            <option value="">اختر الجنس</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
        
        <label for="subjectSelect">اختيار المادة الدراسية:</label>
        <select id="subjectSelect">
            <option value="">اختر المادة</option>
            <option value="Math">رياضيات</option>
            <option value="Science">علوم</option>
            <option value="History">تاريخ</option>
            <option value="English">إنجليزي</option>
            <option value="Physics">فيزياء</option>
            <option value="Chemistry">كيمياء</option>
            <option value="Biology">أحياء</option>
        </select>
        
        <label for="teacherSelect">اختيار المعلم:</label>
        <select id="teacherSelect">
            <option value="">اختر معلمًا</option>
            <!-- خيارات المعلمين ستضاف هنا ديناميكياً -->
        </select>
        
        <button onclick="registerStudent()">تسجيل</button>

        <div class="gender-icon" id="genderIcon">
            <!-- أيقونة الجنس ستظهر هنا -->
        </div>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhqwNudIwG1ffXjW3Yu_eXJY4DM59Q08s",
            authDomain: "ease-58946.firebaseapp.com",
            projectId: "ease-58946",
            storageBucket: "ease-58946.appspot.com",
            messagingSenderId: "797793182882",
            appId: "1:797793182882:web:357e579fc4aa3b35d823fb",
            measurementId: "G-ELBZ2MBLCC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadTeachers() {
            const teachersSnapshot = await db.collection('teachers').get();
            const teacherSelect = document.getElementById('teacherSelect');
            teacherSelect.innerHTML = '<option value="">اختر معلمًا</option>'; // تنظيف خيارات المعلمين

            teachersSnapshot.forEach(doc => {
                const teacher = doc.data();
                const option = document.createElement('option');
                option.value = teacher.name;
                option.textContent = teacher.name;
                teacherSelect.appendChild(option);
            });
        }

        async function registerStudent() {
            const name = document.getElementById('studentName').value;
            const gender = document.getElementById('genderSelect').value;
            const subject = document.getElementById('subjectSelect').value;
            const teacher = document.getElementById('teacherSelect').value;
            
            if (name && gender && subject && teacher) {
                try {
                    const studentsSnapshot = await db.collection('students').where('name', '==', name).get();
                    if (studentsSnapshot.empty) {
                        await db.collection('students').add({
                            name: name,
                            gender: gender,
                            subject: subject,
                            teacher: teacher
                        });
                        alert('تم تسجيل الطالب بنجاح');
                    } else {
                        alert('الطالب مسجل بالفعل');
                    }
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert('حدث خطأ أثناء تسجيل الطالب');
                }
            } else {
                alert('يرجى إدخال جميع المعلومات');
            }
        }

        function updateGenderIcon() {
            const gender = document.getElementById('genderSelect').value;
            const genderIcon = document.getElementById('genderIcon');
            genderIcon.innerHTML = ''; // تنظيف الأيقونة السابقة
            if (gender === 'male') {
                genderIcon.innerHTML = '<img src="male-icon.png" alt="ذكر">';
            } else if (gender === 'female') {
                genderIcon.innerHTML = '<img src="female-icon.png" alt="أنثى">';
            }
        }

        window.onload = loadTeachers; // تحميل قائمة المعلمين عند تحميل الصفحة
    </script>
</body>
</html>
