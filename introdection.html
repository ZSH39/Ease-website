<!DOCTYPE html>
<html lang="en">
<head>
    <title> Ease Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Images with Video</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Line Example</title>
    <style>
        /* تنسيق الصور */
        .image-class {
            width: 50%; 
            height: 50%; 
            border-radius: 150px;
        }

        /* تنسيق الصفحة والفيديو */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: linear-gradient(to right, #7300ff, #c096f3);
        }
        #fullscreenVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* إخفاء الصور عند البداية */
            transition: opacity 0.5s ease-in-out;
            z-index: 2; /* تأكد من ظهور الصور فوق الفيديو */
            position: relative;
        }

        .container a {
            margin: 0 20px;
            text-align: center; /* لضمان أن الزر تحت الصورة */
        }
    </style>
</head>
<body>

    <!-- Video Element -->
    <video id="fullscreenVideo" autoplay muted playsinline>
        <source src="the pictures & video\MicrosoftTeams-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Image Container -->
    <div id="imageContainer" class="container">
        <div class="button-with-image">
            <a href="Sindex.html" target="_blank">
                <img src="the pictures & video\STUDENT.jpg" alt="Image 1" class="image-class">
                <button class="btn btn-primary btn-lg">الطالب</button>
            </a>
        </div>
        <div class="button-with-image">
            <a href="TT.HTML" target="_blank">    <!-- COME BACE HERE -->
                <img src="the pictures & video\TECHER.jpg" alt="Image 2" class="image-class">
                <button class="btn btn-primary btn-lg">المعلم</button>
            </a>
        </div>
        <img src="" style="width: 10%;"/>

    <!-- JavaScript -->
    <script>
        const video = document.getElementById('fullscreenVideo');
        const imageContainer = document.getElementById('imageContainer');

        // Start fading out the video when it ends
        video.addEventListener('ended', function() {
            video.style.opacity = 0; // Fade out the video

            // When the fade-out transition ends, hide the video and show the images
            video.addEventListener('transitionend', function() {
                video.style.display = 'none'; // Hide the video
                imageContainer.style.opacity = 1; // Show the images
            }, { once: true });
        });

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
