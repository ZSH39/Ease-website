<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        input[type="text"], select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل المعلم</h1>
        <label for="teacherName">الاسم:</label>
        <input type="text" id="teacherName" placeholder="أدخل اسم المعلم">
        
        <label for="subjectSelect">اختيار المادة الدراسية:</label>
        <select id="subjectSelect">
            <option value="">اختر المادة</option>
            <option value="Math">رياضيات</option>
            <option value="Science">علوم</option>
            <option value="History">تاريخ</option>
            <option value="English">إنجليزي</option>
            <option value="Physics">فيزياء</option>
            <option value="Chemistry">كيمياء</option>
            <option value="Biology">أحياء</option>
        </select>
        
        <button onclick="saveTeacher()">حفظ المعلومات</button>
        <button onclick="saveAndRedirect()">حفظ وتبديل الصفحة</button>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhqwNudIwG1ffXjW3Yu_eXJY4DM59Q08s",
            authDomain: "ease-58946.firebaseapp.com",
            projectId: "ease-58946",
            storageBucket: "ease-58946.appspot.com",
            messagingSenderId: "797793182882",
            appId: "1:797793182882:web:357e579fc4aa3b35d823fb",
            measurementId: "G-ELBZ2MBLCC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function checkExistingTeacher() {
            const teachersSnapshot = await db.collection('teachers').get();
            if (!teachersSnapshot.empty) {
                window.location.href = 'Tindex.html'; // Redirect if data exists
            }
        }

        async function saveTeacher() {
            const name = document.getElementById('teacherName').value;
            const subject = document.getElementById('subjectSelect').value;
            
            if (name && subject) {
                const existingTeacher = await db.collection('teachers').where('name', '==', name).get();
                if (existingTeacher.empty) {
                    await db.collection('teachers').add({ name, subject });
                    alert('تم حفظ المعلومات بنجاح');
                } else {
                    alert('المعلم مسجل بالفعل');
                }
            } else {
                alert('يرجى إدخال جميع المعلومات');
            }
        }

        function saveAndRedirect() {
            saveTeacher(); // Save information
            window.location.href = 'Tindex.html'; // Redirect to Tindex.html
        }

        window.onload = checkExistingTeacher; // Check on page load
    </script>
</body>
</html>
