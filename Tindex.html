<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المعلم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .students-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .students-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .students-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .students-list li:last-child {
            border-bottom: none;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة المعلم</h1>

        <div class="students-list">
            <h2>قائمة الطلاب</h2>
            <ul id="studentsList">
                <!-- قائمة الطلاب ستضاف هنا ديناميكياً -->
            </ul>
        </div>

        <div class="form-group">
            <h2>إرسال رسالة إلى طالب</h2>
            <select id="studentSelect">
                <option value="">اختر طالباً</option>
                <!-- خيارات الطلاب ستضاف هنا ديناميكياً -->
            </select>
            <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
            <button onclick="sendMessage()">إرسال رسالة</button>
        </div>

        <button onclick="saveAndRedirect()">حفظ وتبديل الصفحة</button>
    </div>

    <script>
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const studentSelect = document.getElementById('studentSelect');
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = ''; // تنظيف القائمة
            studentSelect.innerHTML = '<option value="">اختر طالباً</option>'; // تنظيف خيارات الطلاب

            students.forEach(student => {
                const listItem = document.createElement('li');
                listItem.textContent = student.name;
                studentsList.appendChild(listItem);

                const option = document.createElement('option');
                option.value = student.name;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
        }

        function sendMessage() {
            const student = document.getElementById('studentSelect').value;
            const message = document.getElementById('message').value;
            if (student && message) {
                // تخزين الرسالة في localStorage
                const messages = JSON.parse(localStorage.getItem('messages')) || {};
                if (!messages[student]) {
                    messages[student] = [];
                }
                messages[student].push(message);
                localStorage.setItem('messages', JSON.stringify(messages));

                alert(`تم إرسال الرسالة إلى ${student} بنجاح`);
                document.getElementById('message').value = ''; // مسح الرسالة
            } else {
                alert('يرجى اختيار طالب وكتابة رسالة');
            }
        }

        function saveAndRedirect() {
            // حفظ البيانات إذا لزم الأمر
            window.location.href = 'TT.html'; // Redirect to TT.html
        }

        window.onload = loadStudents;
    </script>
    
    <a href="TT.html" class="btn btn-primary btn-lg" style="position: absolute; top: 0; right: 0; margin: 10px; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">للتسجيل</a>
</body>
</html>
