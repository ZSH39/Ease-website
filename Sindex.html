<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ease Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Images</title>
    <style>
                body {
            background: linear-gradient(to right, #7300ff, #c096f3);
            
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            gap: 20px; 
            width: 100%; 
        }

        .button-with-image {
            display: flex;
            flex-direction: row; 
            align-items: center; 
            width: 100%; 
            gap: 10px; 
        }

        .my-button {
            background-color: #4000ff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background-color 0.3s ease, transform 0.3s ease; 
        }

        .my-button:hover {
            background-color: #4000ff; 
            transform: scale(1.05); 
        }

        .my-button:active {
            background-color: #4000ff; 
            transform: scale(1); 
        }

        .my-image {
            width: 100%; 
            height: 150px;
            object-fit: cover;
            border-radius: 5px; 
        }

        a {
            text-decoration: none; 
            color: inherit; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-with-image">
            <a href="https://ease-platform.streamlit.app/">
                <button class="my-button">AI Tools</button>
                <img src="the pictures & video\AI IMEGE .jpg" alt="Image 3" class="my-image">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="button-with-image">
            <a href="input iname of s.html" >
                <button class="my-button">الرسائل</button>
                <img src="the pictures & video\the masseages .jpg" alt="Image 3" class="my-image">
            </a>
        </div>
    </div>
    
    <a href="input iname of s.html" class="btn btn-primary btn-lg" style="position: absolute; top: 0; right: 0; margin: 10px; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">للتسجيل</a>
</body>
</html>
