<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Platform - Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-bottom: 2px solid #eee;
        }
        .card-body {
            background: #fff;
            padding: 20px;
        }
        .my-button {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .my-button:hover {
            background-color: #1a64d1;
        }
        .btn-register {
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .btn-register:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="the_pictures_and_video/the_messages.jpg" alt="Messages" class="card-img-top">
                    <div class="card-body">
                        <a href="input_iname_of_s.html" target="_blank">
                            <button class="my-button">الرسائل</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="the_pictures_and_video/AI_IMAGE.jpg" alt="AI Tool" class="card-img-top">
                    <div class="card-body">
                        <a href="https://ease-platform.streamlit.app/" target="_blank">
                            <button class="my-button">AI Tool</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="SS.HTML" class="btn-register">للتسجيل</a>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhqwNudIwG1ffXjW3Yu_eXJY4DM59Q08s",
            authDomain: "ease-58946.firebaseapp.com",
            projectId: "ease-58946",
            storageBucket: "ease-58946.appspot.com",
            messagingSenderId: "797793182882",
            appId: "1:797793182882:web:357e579fc4aa3b35d823fb",
            measurementId: "G-ELBZ2MBLCC"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to register student
        async function registerStudent(name, gender, subject, teacher) {
            try {
                if (name && gender && subject && teacher) {
                    const studentsSnapshot = await db.collection('students').where('name', '==', name).get();
                    if (studentsSnapshot.empty) {
                        await db.collection('students').add({
                            name: name,
                            gender: gender,
                            subject: subject,
                            teacher: teacher
                        });
                        alert('تم تسجيل الطالب بنجاح');
                    } else {
                        alert('الطالب مسجل بالفعل');
                    }
                } else {
                    alert('يرجى إدخال جميع المعلومات');
                }
            } catch (error) {
                alert('حدث خطأ أثناء تسجيل الطالب');
            }
        }

        // Example usage
        // registerStudent('محمد', 'male', 'Math', 'أستاذ أحمد');
    </script>
</body>
</html>
