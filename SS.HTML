<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        input[type="text"], select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4000ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #4000ff;
        }
        .gender-icon {
            margin-top: 20px;
        }
        .gender-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الطالب</h1>
        <label for="studentName">الاسم:</label>
        <input type="text" id="studentName" placeholder="أدخل اسم الطالب">
        
        <label for="genderSelect">الجنس:</label>
        <select id="genderSelect">
            <option value="">اختر الجنس</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>

        
        <button onclick="registerStudent()">تسجيل</button>

        <div class="gender-icon" id="genderIcon">
            <!-- أيقونة الجنس ستظهر هنا -->
        </div>
    </div>

                    alert('الطالب مسجل بالفعل');
                }
            } else {
                alert('يرجى إدخال جميع المعلومات');
            }
            updateGenderIcon(gender);
        }
