<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .students-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .students-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .students-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .students-list li:last-child {
            border-bottom: none;
        }
        button {
            padding: 10px;
            background-color: #4000ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #4000ff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة المعلم</h1>

        <div class="students-list">
            <h2>قائمة الطلاب</h2>
            <ul id="studentsList">
                <!-- قائمة الطلاب ستضاف هنا ديناميكياً -->
            </ul>
        </div>

        <div class="form-group">
            <h2>إرسال رسالة إلى طالب</h2>
            <select id="studentSelect">
                <option value="">اختر طالباً</option>
                <!-- خيارات الطلاب ستضاف هنا ديناميكياً -->
            </select>
            <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
            <button onclick="sendMessage()">إرسال رسالة</button>
        </div>

        <div class="form-group">
            <h2>تحميل الملفات</h2>
            <input type="file" id="fileUpload" multiple>
            <button onclick="uploadFiles()">تحميل الملفات</button>
        </div>

        <a href="TT.HTML" class="btn btn-primary btn-lg" style="position: absolute; top: 0; right: 0; margin: 10px; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">للتسجيل</a>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhqwNudIwG1ffXjW3Yu_eXJY4DM59Q08s",
            authDomain: "ease-58946.firebaseapp.com",
            projectId: "ease-58946",
            storageBucket: "ease-58946.appspot.com",
            messagingSenderId: "797793182882",
            appId: "1:797793182882:web:357e579fc4aa3b35d823fb",
            measurementId: "G-ELBZ2MBLCC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadStudents() {
            const studentsSnapshot = await db.collection('students').get();
            const studentSelect = document.getElementById('studentSelect');
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = ''; // تنظيف القائمة
            studentSelect.innerHTML = '<option value="">اختر طالباً</option>'; // تنظيف خيارات الطلاب

            studentsSnapshot.forEach(doc => {
                const student = doc.data();
                const listItem = document.createElement('li');
                listItem.textContent = student.name;
                studentsList.appendChild(listItem);

                const option = document.createElement('option');
                option.value = student.name;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
        }

        async function sendMessage() {
            const student = document.getElementById('studentSelect').value;
            const message = document.getElementById('message').value;
            if (student && message) {
                const messagesRef = db.collection('messages').doc(student);
                const doc = await messagesRef.get();
                let messages = doc.exists ? doc.data().messages : [];
                messages.push(message);
                await messagesRef.set({ messages });
                alert(`تم إرسال الرسالة إلى ${student} بنجاح`);
                document.getElementById('message').value = ''; // مسح الرسالة
            } else {
                alert('يرجى اختيار طالب وكتابة رسالة');
            }
        }

        async function uploadFiles() {
            const files = document.getElementById('fileUpload').files;
            const student = document.getElementById('studentSelect').value;
            if (files.length > 0 && student) {
                const storageRef = firebase.storage().ref();
                const uploadedFilesRef = db.collection('uploadedFiles').doc(student);
                let filePromises = [];
                Array.from(files).forEach(file => {
                    const fileRef = storageRef.child(`files/${student}/${file.name}`);
                    filePromises.push(fileRef.put(file).then(() => fileRef.getDownloadURL()));
                });

                Promise.all(filePromises).then(async (urls) => {
                    const fileNames = Array.from(files).map(file => file.name);
                    const uploadedFilesDoc = await uploadedFilesRef.get();
                    let uploadedFiles = uploadedFilesDoc.exists ? uploadedFilesDoc.data().files : {};
                    fileNames.forEach((fileName, index) => {
                        uploadedFiles[fileName] = urls[index];
                    });
                    await uploadedFilesRef.set({ files: uploadedFiles });
                    alert('تم تحميل الملفات بنجاح');
                });
            } else {
                alert('يرجى اختيار طالب وملفات لتحميلها');
            }
        }

        window.onload = loadStudents;
    </script>
</body>
</html>
